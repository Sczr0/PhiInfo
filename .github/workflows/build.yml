name: Multi-platform Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            binary_name: PhiInfo.CLI.exe
          - os: ubuntu-latest
            rid: linux-x64
            binary_name: PhiInfo.CLI
          - os: macos-latest
            rid: osx-x64
            binary_name: PhiInfo.CLI

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y clang zlib1g-dev

    - name: Publish
      run: dotnet publish src/PhiInfo.CLI/PhiInfo.CLI.csproj -c Release -r ${{ matrix.rid }} -o ./publish

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PhiInfo-${{ matrix.rid }}
        path: ./publish/${{ matrix.binary_name }}
